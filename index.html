<style>
    .container {
        background-color: rgb(203, 194, 211);
        height: 200px;
        width: 500px;
        padding: 20px;
        display: grid;
        grid-template-rows: 1fr 3fr 1fr;

    }

    .header {
        background-color: green;
        padding: 5px;
        display: grid;
        justify-content: center;
        align-items: center;
        color: white;

    }

    .middle {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 10px;

    }

    .footer {
        background-color: yellow;
        padding: 5px;
        display: grid;
        justify-content: center;
        align-items: center;

    }

    .aside {
        background-color: rgb(79, 42, 165);
        height: 150px;
        color: white;
        display: grid;
        justify-content: center;
        align-items: center;

    }

    .article {
        display: grid;
        grid-template-rows: 1fr 1fr;
        background-color: orange;
        height: 150px;

        color: white;
        display: grid;
        align-items: center;
        justify-content: center;

    }

    .article p {
        display: grid;
        align-items: center;
        justify-content: center;

    }

    .image-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 5px;


    }

    .image {
        background-color: black;
        color: white;
        width: 50px;
        height: 80px;
        padding: 5px;
        margin-right: 20px;
        display: grid;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
    }
</style>





<div class="container">

    <div class="header">Header</div>

    <div class="middle">

        <div class="aside">Aside</div>

        <div class="article">
            <p>Article</p>


            <div class="image-container">
                <div class="image">Image</div>
                <div class="image">Image</div>
                <div class="image">Image</div>

            </div>

        </div>

    </div>
    <div class="footer">Footer</div>
